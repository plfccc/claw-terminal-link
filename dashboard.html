<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claw Terminal Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    
    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    h1 { font-size: 24px; margin-bottom: 20px; color: #0f3460; }
    h1 span { color: #e94560; }
    
    .status-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
      animation: pulse 2s infinite;
    }
    .status-dot.connected { background: #00d26a; }
    .status-dot.connecting { background: #fcd53f; }
    .status-dot.disconnected { background: #e94560; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text { font-size: 18px; font-weight: 600; }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .info-item {
      background: #0f3460;
      padding: 12px;
      border-radius: 8px;
    }
    
    .info-label { font-size: 12px; color: #888; margin-bottom: 4px; }
    .info-value { font-size: 14px; font-family: monospace; word-break: break-all; }
    
    .sessions-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .session-item {
      background: #0f3460;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .session-info { flex: 1; }
    .session-id { font-family: monospace; font-size: 12px; color: #00d26a; }
    .session-meta { font-size: 11px; color: #888; margin-top: 4px; }
    .session-status { 
      padding: 4px 8px; 
      border-radius: 4px; 
      font-size: 11px;
    }
    .session-status.active { background: #00d26a; color: #000; }
    .session-status.detached { background: #fcd53f; color: #000; }
    
    .no-sessions { color: #666; text-align: center; padding: 20px; }
    
    button {
      background: #e94560;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #d63d56; }
    button:disabled { background: #666; cursor: not-allowed; }
    
    .logs {
      background: #0a0a15;
      border-radius: 8px;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.6;
    }
    
    .log-entry { margin-bottom: 4px; }
    .log-time { color: #666; }
    .log-info { color: #00d26a; }
    .log-warn { color: #fcd53f; }
    .log-error { color: #e94560; }
    
    .refresh-info { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Claw <span>Terminal</span> Dashboard</h1>
      
      <div class="status-row">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Connecting...</span>
      </div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Session ID</div>
          <div class="info-value" id="sessionId">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Server</div>
          <div class="info-value" id="serverInfo">127.0.0.1:17878</div>
        </div>
        <div class="info-item">
          <div class="info-label">Proxy</div>
          <div class="info-value" id="proxyInfo">socks5h://127.0.0.1:1080</div>
        </div>
        <div class="info-item">
          <div class="info-label">Last Update</div>
          <div class="info-value" id="lastUpdate">-</div>
        </div>
      </div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Uptime</div>
          <div class="info-value" id="uptime">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Memory (RSS)</div>
          <div class="info-value" id="memory">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">System Memory</div>
          <div class="info-value" id="sysMem">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">CPU Cores</div>
          <div class="info-value" id="cpuCount">-</div>
        </div>
      </div>

      <h3 style="margin: 20px 0 10px; color: #e94560;">Active Sessions</h3>
      <div id="sessionsList" class="sessions-list">
        <div class="no-sessions">No active sessions</div>
      </div>
      
      <button id="reconnectBtn" onclick="reconnect()">Reconnect</button>
      <div class="refresh-info">Auto-refresh every 3 seconds</div>
    </div>
    
    <div class="card">
      <h2>Recent Logs</h2>
      <div class="logs" id="logs"></div>
    </div>
  </div>

  <script>
    let ws = null;
    let sessionId = null;
    let retryTimeout = null;
    
    const SERVER = '127.0.0.1:17879';
    
    function connect() {
      updateStatus('connecting');
      
      try {
        ws = new WebSocket(`ws://${SERVER}`);
        
        ws.onopen = () => {
          updateStatus('connected');
          document.getElementById('reconnectBtn').disabled = false;
          addLog('info', 'Connected to dashboard server');
        };
        
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleMessage(data);
          } catch (e) {
            console.error('Parse error:', e);
          }
        };
        
        ws.onclose = () => {
          updateStatus('disconnected');
          document.getElementById('reconnectBtn').disabled = false;
          addLog('warn', 'Disconnected from server');
          retryTimeout = setTimeout(connect, 3000);
        };
        
        ws.onerror = (e) => {
          addLog('error', 'WebSocket error');
        };
      } catch (e) {
        addLog('error', 'Connection failed: ' + e.message);
        retryTimeout = setTimeout(connect, 3000);
      }
    }
    
    function handleMessage(data) {
      if (data.type === 'status') {
        sessionId = data.sessionId || '-';
        document.getElementById('sessionId').textContent = sessionId;
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        
        if (data.connected) {
          updateStatus('connected');
        }
      } else if (data.type === 'sessions') {
        renderSessions(data.sessions || []);
      } else if (data.type === 'log') {
        addLog(data.level || 'info', data.message);
      }
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessionsList');
      if (!sessions || sessions.length === 0) {
        container.innerHTML = '<div class="no-sessions">No active sessions</div>';
        return;
      }
      
      container.innerHTML = sessions.map(s => {
        const status = s.clients > 0 ? 'active' : 'detached';
        const statusText = s.clients > 0 ? 'Active' : 'Detached';
        const created = new Date(s.createdAt).toLocaleString();
        return `
          <div class="session-item">
            <div class="session-info">
              <div class="session-id">${s.sessionId.substring(0, 8)}...</div>
              <div class="session-meta">${created} | Clients: ${s.clients}</div>
            </div>
            <div class="session-status ${status}">${statusText}</div>
          </div>
        `;
      }).join('');
    }
    
    function updateStatus(status) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      dot.className = 'status-dot ' + status;
      
      const statusMap = {
        connected: 'Connected',
        connecting: 'Connecting...',
        disconnected: 'Disconnected'
      };
      
      text.textContent = statusMap[status] || status;
    }
    
    function addLog(level, message) {
      const logs = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      
      const time = new Date().toLocaleTimeString();
      entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${level}">${message}</span>`;
      
      logs.insertBefore(entry, logs.firstChild);
      
      // Keep only last 50 entries
      while (logs.children.length > 50) {
        logs.removeChild(logs.lastChild);
      }
    }
    
    function reconnect() {
      if (ws) {
        ws.close();
      }
      if (retryTimeout) {
        clearTimeout(retryTimeout);
      }
      connect();
    }
    
    // Start
    connect();
    
    // Periodic status refresh
    setInterval(() => {
      fetchStatus();
      fetchLogs();
    }, 3000);
    
    function fetchStatus() {
      fetch('/api/status')
        .then(r => r.json())
        .then(data => {
          sessionId = data.sessionId || '-';
          document.getElementById('sessionId').textContent = sessionId;
          document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
          document.getElementById('uptime').textContent = formatUptime(data.uptime);
          document.getElementById('memory').textContent = data.memory ? data.memory.rss : '-';
          document.getElementById('sysMem').textContent = data.system ? `${data.system.freeMem} / ${data.system.totalMem}` : '-';
          document.getElementById('cpuCount').textContent = data.system ? data.system.cpuCount : '-';
          
          if (data.connected) {
            updateStatus('connected');
          }
        })
        .catch(() => {});
    }
    
    function fetchLogs() {
      fetch('/api/logs')
        .then(r => r.json())
        .then(logs => {
          logs.forEach(log => {
            log.lines.forEach(line => {
              try {
                const entry = JSON.parse(line);
                addLog(entry.level || 'info', entry.msg);
              } catch (e) {}
            });
          });
        })
        .catch(() => {});
    }
    
    function formatUptime(seconds) {
      if (!seconds) return '-';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      if (h > 0) return `${h}h ${m}m`;
      if (m > 0) return `${m}m ${s}s`;
      return `${s}s`;
    }
  </script>
</body>
</html>
